branches:
  only:
  - master

language: groovy

matrix:
  include:
  - os: linux
    jdk: openjdk8
  - os: linux
    jdk: openjdk11
  - os: osx # OSX 10.14
    osx_image: xcode11.3
    jdk: openjdk11

addons:
  apt:
    packages:
    - libatlas3-base

script: ./gradlew check --info

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
