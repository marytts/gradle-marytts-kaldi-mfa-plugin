branches:
  only:
    - master

language: groovy
jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - libatlas3-base

script: ./gradlew check --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
